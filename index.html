                    <div class="container" id="quote-box">

                        <blockquote class="content-box">
                            <h3 class="quote-text">
                            <!--<i class="fas">&#8220;</i>-->
                            <i class="fa fa-quote-left"></i> <span class="color" id="text">  Lost time is never found again </span>

                            <h4 class="author_head"><span class="" id="author"> ~ Laing Burns, Jr </span>

                            </p>
